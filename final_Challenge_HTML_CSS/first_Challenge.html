<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" href="./css/first_Challenge.css">
    </head>
    <body>
        
        <div class ="navBar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>

        <div class="container">
            <img src="./img/img.jpg" alt="Paris">
            <div class = "imgText">
                This is going to sit over our picture of Paris
            </div>
        </div>

        <div>
            <table style="width:100%">
                <tr>
                    <th>Examples</th>
                    <th>of</th>
                    <th>Cells</th>
                </tr>
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>
                </tr>
                <tr>
                    <td>One</td>
                    <td>Final</td>
                    <td>Row</td>
                </tr>
            </table>
        </div>

        <div class="row">

            <div class = "column1">
                <h4>Column 1 - Hover Effect</h4>
                <p>Move your mouse here.</p>
            </div>
            <div class = "column2">
                <h4>Column 2 - Fade In/Out</h4>
                <div class="fadeContainer">
                    <img src="./img/icons/smile.png" class="fadeImage">
                    <img src="./img/icons/smile2.png" class="newImage">
                </div>
            </div>

        </div>

        <div class="videoOverlay">
            <video width="100%" height="auto" autoplay muted loop> <source src="img/video/Bikers and Carriages Driving on Street.mp4" type="video/mp4"> </video>
            <div class="centerVideoText">
                Lots of Bikes!
            </div>
        </div>

    </body>
    
    <footer>
        This is a footer.
    </footer>
</html>
