<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Table Practice</title>
	</head>
	
	<body>
		<link rel="stylesheet" type="text/css" href="./css/CSS_Table.css">
		<h1>Software Development Table</h1>
		<table style="width:100%">
			<tr>
				<th>Language</th>
				<th>Year Made</th>
				<th>Pros</th>
				<th>Cons</th>
			</tr>
			<tr>
				<td>Python</td>
				<td>1991</td>
				<td>Easy to use</td>
				<td>Still fairly new</td>
			</tr>
			<tr>
				<td>C#</td>
				<td>2000</td>
				<td>Very Powerful</td>
				<td>Less flexible because of .NET</td>
			</tr>
			<tr>
				<td>HTML5</td>
				<td>2008</td>
				<td>Standardized for Web Dev</td>
				<td>Too many ">"s </td>
			</tr>
		</table>
	</body>
</html>
